documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tcbs Price History Spec
  type: object
  required:
    - symbol_url
  properties:
    sync_all_history: 
      type: boolean
      description: Sync the whole history of stock price that not already in database
      default: false
    fast_mode:
      type: boolean
      description: If enable, only sync 10 stock symbol
      default: false    
    start_date:
      type: string
      description: Ingest stock price history from start_date to end_date, required only when sync_all_history not enabled, not affected by stream_state.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples: 
        - YYYY-MM-DD
      default: "2023-06-20"
    end_date:
      type: string
      description: Ingest stock price history from start_date to end_date, required only when sync_all_history not enabled, not affected by stream_state.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - YYYY-MM-DD
      default: "2023-06-23"
    symbol_url:
      type: string
      format: url
      description: Symbol file url
      default: "https://raw.githubusercontent.com/jazzDung/financial-airbyte-connectors/main/symbol.txt"
