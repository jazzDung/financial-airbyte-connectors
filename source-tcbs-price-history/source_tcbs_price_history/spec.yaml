documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tcbs Price History Spec
  type: object
  required:
    - days_before
    - symbol_url
  properties:
    sync_all: 
      type: boolean
      description: Sync all data not already in database
      default: false
    days_before:
      type: number
      description: If not choose sync before today, sync data since specified days
      examples: [1,2,5,100]
    symbol_url:
      type: string
      format: url
      description: Symbol file url
