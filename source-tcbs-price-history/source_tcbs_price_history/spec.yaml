documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tcbs Price History Spec
  type: object
  required:
    - Symbol URL
  properties:
    Fast mode:
      type: boolean
      description: If enable, only sync 10 stock symbol
      default: false    
    Day offset:
      type: integer
      description: Ingest all data up until specific amount of days before today
      default: 0    
      example: [0,5,10,100]
    Symbol URL:
      type: string
      format: url
      description: Symbol file url
      default: "https://raw.githubusercontent.com/jazzDung/financial-airbyte-connectors/main/symbol.txt"
