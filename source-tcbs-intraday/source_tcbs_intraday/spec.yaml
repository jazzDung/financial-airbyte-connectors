documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tcbs Intraday Spec
  type: object
  properties:
    Fast mode:
      type: boolean
      description: If enable, only sync 10 stock symbol
      default: false
    Symbol URL:
      type: string
      format: url
      description: Symbol file url, the file content should look like this
      default: "https://raw.githubusercontent.com/jazzDung/financial-airbyte-connectors/main/symbol.txt"
      example: "VVS,XDC,HSV,CST,BVL,SGI,TOS,VTZ,SSH,BCA,GMH,BIG"
    # Page size:
    #   type: int
    #   description: If enable, only sync 10 stock symbol  
    #   example: [10,50,100]
    #   default: 10
      
